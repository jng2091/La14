<ion-spinner *ngIf="!solicitudes" style="margin:50% auto;"></ion-spinner>
<ion-tabs *ngIf="solicitudes">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="cloud"></ion-icon>
      <ion-label>Todas ({{solicitudes.todas.length}})</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="cloud-circle"></ion-icon>
      <ion-label>Tomadas ({{solicitudes.tomadas.length}})</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cloud-done"></ion-icon>
      <ion-label>Gestionadas ({{solicitudes.gestionadas.length}})</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
